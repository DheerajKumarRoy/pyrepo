<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a { text-decoration: none;
            background-color: #ebebf1;    
            color: #333;
        }
        h2 {
            text-align: center;
            color: #1877f2;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #166fe5;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            background-color: rgb(66, 63, 60);
        }
        .or-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .or-divider::before,
        .or-divider::after {
            content: "";
            display: inline-block;
            width: 45%;
            height: 1px;
            background-color: #ddd;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .or-divider::before {
            right: calc(100% + 10px);
        }

        .or-divider::after {
            left: calc(100% + 10px);
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-left: 90px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/updateDP">
            <img src="{{url_for('static',filename=DP)}}"
                onerror="this.onerror=null; this.src='https://upload.wikimedia.org/wikipedia/commons/a/af/Default_avatar_profile.jpg'"
                alt="DP" class="profile-picture">
        </a>
        <h2>Update Details</h2>
        <p style="color: red;">{{status}}</p>
        <form action="/edit?name='name'" method="post">
            <input type="hidden" id="hidden" name="insta"><br>

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" minlength="6" required><br>
            
            <input type="submit" value="Update">
        </form>
        <div class="or-divider"> OR </div>
        <div class="logo-login">
            <a href="/edit" class="btn" style="position: relative;left: 40px;">Back</a>
            <br><br><br>
    
        </div>
    </div>
</body>

</html>
