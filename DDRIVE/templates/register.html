<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #1877f2;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #166fe5;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
        }
        .or-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .or-divider::before,
        .or-divider::after {
            content: "";
            display: inline-block;
            width: 45%;
            height: 1px;
            background-color: #ddd;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .or-divider::before {
            right: calc(100% + 10px);
        }
        .or-divider::after {
            left: calc(100% + 10px);
        }
        .logo-login {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-login img {
            width: 30px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/USB_flash_drive_icon.svg" alt="Logo" class="logo">
        <h2>Registration</h2>
        <p style="color: red;">{{error}}</p>
        <form action="/register" method="post">
            <input type="hidden" id="hidden" name="insta"><br>
            
            <label for="name">Name*:</label><br>
            <input type="text" id="name" name="name" minlength="6" required><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br>

            <label for="email">Email*:</label><br>
            <input type="text" id="email" name="email" required><br>
            
            <label for="mobile">Mobile:</label><br>
            <input type="number" id="mobile" name="mobile" min="1000000000" max="10000000000"><br>
            
            <label for="username">Username*:</label><br>
            <input type="text" id="username" name="username" minlength="6" required><br>

            <label for="password">Password*:</label><br>
            <input type="password" id="password" name="password" minlength="8" required><br>

            <input type="submit" value="Register">
        </form>
        <div class="or-divider"> OR </div>
        <div class="logo-login">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/be/USB_flash_drive_icon.svg" alt="Logo">
            <a href="/">Login</a>
        </div>
    </div>
</body>
</html>
